version: "3.4"
x-app: &app-template
    image: ncrmro/planet-express
    build:
      context: .
      target: watcher
    tty: true
    env_file:
      - .env
    environment:
      TERM: xterm-256color
    depends_on:
      - db

services:
  app:
    <<: *app-template
    volumes:
      - .:/app/
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    ports:
      - 8000:8000
  app-migrations:
    <<: *app-template
    command: sqlx mig run
    build:
      context: .
      target: base
    volumes:
      - ./migrations/:/app/migrations/
  db:
    image: postgres:10.12
    environment:
      POSTGRES_DB: pexp
      POSTGRES_USER: pexp
      POSTGRES_PASSWORD: pexp
    volumes:
      - pgdata/:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pgdata:
  cargo-cache:
  target-cache:
