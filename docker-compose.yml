version: "3.4"
services:
  app:
    image: ncrmro/planet-express
    build:
      context: .
      target: watcher
    command: cargo watch -x run
    tty: true
    env_file:
      - .env
    environment:
      TERM: xterm-256color
    volumes:
      - .:/app/
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    ports:
      - 8000:8000
  db:
    image: postgres:10.12
    environment:
      POSTGRES_DB: pexp
      POSTGRES_USER: pexp
      POSTGRES_PASSWORD: pexp
    volumes:
      - pgdata/:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  pgdata:
  cargo-cache:
  target-cache:
